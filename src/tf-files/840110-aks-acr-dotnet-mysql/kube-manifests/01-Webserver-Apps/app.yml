apiVersion: v1
kind: Service
metadata:
  name: appservice
spec:
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - image: vivekswkcontainergroupacr.azurecr.io/simplewebappwithmysql:v1
        name: myapp
        ports:
        - containerPort: 80
          name: myapp
